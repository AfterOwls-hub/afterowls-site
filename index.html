<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="After Owls develops next-generation intelligent interfaces for desktop environments.">
    <title>After Owls | Intelligent Software Solutions</title>
    <style>
        :root {
            --bg-color: #030305;
            --text-color: #f0f0f0;
            --accent-color: #3b82f6;
            --accent-glow: #60a5fa;
            --secondary-text: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.06);
            --font-main: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Background Elements --- */

        /* The Grid */
        .grid-bg {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at center, black 40%, transparent 70%);
            pointer-events: none;
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -2;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #1e3a8a; /* Dark Blue */
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #4c1d95; /* Dark Purple */
            bottom: -20%;
            right: -10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, 50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Main Content --- */

        .container {
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* Glass Card Effect */
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Status Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.4rem 1rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
            background: rgba(16, 185, 129, 0.05);
            color: #34d399;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
            animation: pulse 3s infinite;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 3rem;
            font-weight: 400;
            line-height: 1.6;
            max-width: 480px;
        }

        /* Features List */
        .features {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--glass-border); /* Creates the borders between items */
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            margin-bottom: 3rem;
        }

        .feature-item {
            background: rgba(255,255,255,0.02);
            padding: 1.2rem;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            justify-content: center; /* Changed from space-between */
            align-items: center;
            transition: background 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(255,255,255,0.06);
        }

        .feature-item span:last-child {
            color: var(--text-color); /* Reset secondary text color since stats are gone */
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #555;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        a {
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s;
            border-bottom: 1px dotted rgba(255,255,255,0.1);
            padding-bottom: 2px;
        }

        a:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { opacity: 0.5; box-shadow: 0 0 0 5px rgba(16, 185, 129, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Mobile Tweaks */
        @media (max-width: 600px) {
            .container { padding: 2rem 1.5rem; width: 95%; }
            h1 { font-size: 2rem; }
            .orb-1, .orb-2 { width: 250px; height: 250px; }
        }
    </style>
</head>
<body>

    <!-- Background FX -->
    <div class="grid-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="badge">
            <div class="badge-dot"></div>
            Operating normally
        </div>
        
        <h1>After Owls</h1>
        
        <p class="tagline">
            Architecting adaptive intelligence for desktop environments. 
            Bridging cognitive intent with digital execution.
        </p>
        
        <div class="features">
            <div class="feature-item">
                <span>Neural Processing</span>
            </div>
            <div class="feature-item">
                <span>Workflow Automation</span>
            </div>
            <div class="feature-item">
                <span>Adaptive UI</span>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 After Owls Studio. <span style="opacity: 0.3; margin: 0 5px;">/</span> Holyrood, NL</p>
            <p><a href="mailto:admin@afterowls.ca">admin@afterowls.ca</a></p>
        </div>
    </div>

</body>
</html>
